<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="weather">
        <div class="weather__inner">
            <div class="current">
                <div class="current__city"></div>
                <div class="current__desc">Clear</div>
                <div class="current__temp">22°C</div>
            </div>
            <div class="forecast">
                <div class="forecast__item">
                    <div class="forecast__time"></div>
                    <div class="forecast__icon icon__01d"></div>
                    <div class="forecat__temp">3°C</div>
                </div>
                <div class="forecast__item">
                    <div class="forecast__time">21:00</div>
                    <div class="forecast__icon icon__04d"></div>
                    <div class="forecat__temp">3°C</div>
                </div>
                <div class="forecast__item">
                    <div class="forecast__time">00:00</div>
                    <div class="forecast__icon icon__04d"></div>
                    <div class="forecat__temp">3°C</div>
                </div>
                <div class="forecast__item">
                    <div class="forecast__time">03:00</div>
                    <div class="forecast__icon icon__02d"></div>
                    <div class="forecat__temp">3°C</div>
                </div>
                <div class="forecast__item">
                    <div class="forecast__time">06:00</div>
                    <div class="forecast__icon icon__02d"></div>
                    <div class="forecat__temp">3°C</div>
                </div>
                <div class="forecast__item">
                    <div class="forecast__time">09:00</div>
                    <div class="forecast__icon icon__02d"></div>
                    <div class="forecat__temp">3°C</div>
                </div>
            </div>
            <div class="detalis">
                <div class="detalis__row">
                    <div class="detalis__item feelslike">
                        <div class="detalis__name">Feels like</div>
                        <div class="detalis__value">22°C</div>
                    </div>
                    <div class="detalis__item pressure">
                        <div class="detalis__name">Pressure</div>
                        <div class="detalis__value">766 mmHg</div>
                    </div>
                </div>
                <div class="detalis__row">
                    <div class="detalis__item humidity">
                        <div class="detalis__name">HUM</div>
                        <div class="detalis__value">50%</div>
                    </div>
                    <div class="detalis__item wind">
                        <div class="detalis__name">Wind</div>
                        <div class="detalis__value">2 m/s</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
